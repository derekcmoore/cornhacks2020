

<input placeholder="Search" [(ngModel)]="searchText" (keyup)="showResults($event)"/>

<p *ngFor="let item of items">
  <a [href]="item.link">
    <img [src]="item.pagemap.scraped ? item.pagemap.scraped[0].image_link : '/assets/images/beanstalk.png'" height="100px"/>
    {{item.title}}
  </a>
</p>
